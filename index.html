<!DOCTYPE html>
<html data-ng-app="demoApp">
	<head>
		<title>Using Angularjs Directives and Data Binding</title>
	</head>
	<body>
		<div data-ng-controller="SimpleController">
			<h3>Data Binding Demostration - Filtering</h3>
			Name: 
			<br />
			<input type="text" data-ng-model="name" /> {{ name }}
			<h3>Looping with ng-repeat Directives</h3>
			<ul>
				<li data-ng-repeat="person in names | filter: name">
					{{ person.name }} - {{ person.city }}
				</li>
			</ul>
		</div>	

		<script src="angular.min.js"></script>
		<script>
			var demoApp = angular.module('demoApp', []);

			demoApp.controller('SimpleController',
				function($scope){
					$scope.names=[{name: 'Peter Chung', city: 'SKW'},
								 {name: 'John Chung', city: 'TKW'},
								 {name: 'Peter Chan', city: 'SSW'}];
				}
			);

		</script>
	</body>
</html>
