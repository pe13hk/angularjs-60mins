		<div class="container">
			<h1>View 2</h1>
			<h3>Data Binding Demostration - Filtering</h3>
			Name: 
			<br />
			<input type="text" data-ng-model="name" /> {{ name }}
			<h3>Looping with ng-repeat Directives</h3>
			<ul>
				<li data-ng-repeat="person in names | filter: name">
					{{ person.name }} - {{ person.city }}
				</li>
			</ul>
		</div>
